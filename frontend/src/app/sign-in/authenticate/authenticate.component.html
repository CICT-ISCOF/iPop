<app-create *ngIf="pinLogin == true"></app-create>
<app-mobile-authentication></app-mobile-authentication>
<div *ngIf="isLoading == true" class="loader"></div>
<div class="sign-in-container">

    <div class="sign-in-panel">
        <div>
            <div class="overlay1"></div>
        </div>
        <div class="row">
            <div class="col-md-6 left">
                <div>
                    <div class="overlay"></div>
                </div>
                <img class="w-100 bg-image" src="../../../assets/login/undraw_growth_analytics_8btt.svg" alt="">
            </div>
            <div class="col-md-6 right">
                <br><br>
                <div class="row img-container">
                    <img class="avatar" src="../../../assets//avatars/boy-blue.png" alt="">
                </div>
                <br>
                <div class="md-form">
                    <input (keyup.enter)="login()" [(ngModel)]="account.username" type="text" id="username" class="form-control">
                    <label for="username">Username</label>
                </div>
                <div class="md-form">
                    <input (keyup.enter)="login()" [(ngModel)]="account.password" type="password" id="password" class="form-control">
                    <label for="password">Password</label>
                </div>

                <br>
                <button [disabled]="isLoading" class="button" (click)="login()">
                    <div *ngIf="isLoading" class="spinner-border text-light  spinner-border-sm fast" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>&nbsp;
                    <span  style="color: white;" >Login</span>                
                </button>
                <br>
                <br> <br>
                <p (click)="loginWithPin()">Forgot Password? I will use pin instead</p>

            </div>
        </div>
    </div>
</div>
