    <img src="../../../assets/iloilo-seal.png" style="margin-right: 20px;">

    <img src="../../../assets/ipo-logo.png" style="margin-right: 135px;">

    <h3 style="text-align: left;margin-right: 20px;display: flex;justify-content: center;align-items: center;margin-right: auto;">
        <app-icons></app-icons>
        <h5 style="margin-top:10px;"> {{ navText | async }}</h5>
    </h3>

    <div class="clickable" tooltip="Search" placement="bottom" show-delay="100" [theme]="theme">
        <svg width="23px" height="23px" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
          </svg>
    </div>


    <div tooltip="View Accounts" placement="bottom" show-delay="100" [theme]="theme" class="nav-profile-holder" [routerLink]="['/account']" routerLinkActive="router-link-active">
        <img src="../../../assets/iloilo-seal.png"> {{ name }}
    </div>

    <div (click)="conversations()" class="clickable" tooltip="Conversations" placement="bottom" show-delay="100" [theme]="theme" [routerLink]="['/conversations']" routerLinkActive="router-link-active">
        <svg width="23px" height="23px" viewBox="0 0 16 16" class="bi bi-chat-square-text" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h2.5a2 2 0 0 1 1.6.8L8 14.333 9.9 11.8a2 2 0 0 1 1.6-.8H14a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h2.5a1 1 0 0 1 .8.4l1.9 2.533a1 1 0 0 0 1.6 0l1.9-2.533a1 1 0 0 1 .8-.4H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
            <path fill-rule="evenodd" d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6zm0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
          </svg>
    </div>

    <div class="clickable" tooltip="Notifications" placement="bottom" show-delay="100" [theme]="theme">
        <svg width="23px" height="23px" viewBox="0 0 16 16" class="bi bi-bell" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2z"/>
            <path fill-rule="evenodd" d="M8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
          </svg>
    </div>


    <span (click)="dropdown == true ? dropdown = false : dropdown = true" class="clickable" tooltip="Account and Settings" placement="bottom" show-delay="100" [theme]="theme" style="width: 50px;border-radius:50%">
        <svg  width="23px" height="23px" viewBox="0 0 16 16" class="bi bi-chevron-bar-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M3.646 4.146a.5.5 0 0 1 .708 0L8 7.793l3.646-3.647a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 0-.708zM1 11.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5z"/>
          </svg>
    </span>

    <app-dropdown *ngIf="dropdown == true"></app-dropdown>

</div>
