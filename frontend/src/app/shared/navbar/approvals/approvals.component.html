<div class="dropdown-component container">
    <div class="title pop2" style="top: -20px !important;">Approval Requests</div>

    <div class="approval new " *ngFor="let approval of approvals">
        <div class="approval-container">
            <div class="icon">
                <img [src]="approval.requester.profile_picture == null ? '../../../../assets/avatars/boy-blue.png' : approval.requester.profile_picture.uri ">
            </div>
            <div class="message">
                <p> <span style="font-weight: 900;">{{approval.requester.fullname}}</span> {{approval.message}}</p>
            </div>
        </div>

        <div class="approval-actions" *ngIf="!approval.approved">
            <div class="approve">
                <button (click)="approve(approval.id)" class="btn btn-sm btn-primary">Approve</button>
            </div>
            <div class="reject">
                <button (click)="reject(approval.id)" class="btn btn-sm btn-danger">Reject</button>
            </div>
        </div>
    </div>
    <br> <br>
    <br>
    <p (click)="paginate()" *ngIf="approvals.length != 0" style="text-align: center;cursor: pointer;">View more..</p>

</div>
