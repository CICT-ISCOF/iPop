<div class="dropdown-component container">
    <div class="title">Account & Settings</div>
    <p (click)="hideDropdown('Help Center')" [routerLink]="['/user-manual']" routerLinkActive="router-link-active">
        <i class="bi bi-patch-question-fill"></i> Help Center
    </p>

    <p (click)="hideDropdown('Account Settings')" [routerLink]="['/account']" routerLinkActive="router-link-active">
        <i class="bi bi-gear"></i>Account
    </p>

    <p (click)="hideDropdown('Back-Up and Restore')" [routerLink]="['/backup-adn-restore']" routerLinkActive="router-link-active">
        <i class="bi bi-cloud-upload-fill"></i> Back-Up and Restore
    </p>

    <div style="cursor: auto;">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-moon" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M14.53 10.53a7 7 0 0 1-9.058-9.058A7.003 7.003 0 0 0 8 15a7.002 7.002 0 0 0 6.53-4.47z"/>
        </svg> Dark Mode
        <span class="ml-auto">
            <material-slide-toggle [checked]="darkMode.checked" [name]="darkMode.name" [id]="darkMode.id" [checked]="darkMode.checked" [disabled]="darkMode.disabled" [aria-label]="darkMode.label" [aria-labelledby]="darkMode.labelledby" (change)="changeTheme1($event)">
            </material-slide-toggle>
        </span>
    </div>
    <p style="background: var(--bg);cursor: auto;">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-image" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M14.002 2h-12a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1zm-12-1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12z"/>
            <path d="M10.648 7.646a.5.5 0 0 1 .577-.093L15.002 9.5V14h-14v-2l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71z"/>
            <path fill-rule="evenodd" d="M4.502 7a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
          </svg> Background Image

        <span class="ml-auto">
            <material-slide-toggle [name]="backgroundImage.name" [id]="backgroundImage.id" [checked]="backgroundImage.checked" [disabled]="backgroundImage.disabled" [aria-label]="backgroundImage.label" [aria-labelledby]="backgroundImage.labelledby" (change)="toggleBackground($event)">
            </material-slide-toggle>
        </span>
    </p>
    <span class="background-Images">
        <span class="title" style="font-size: 13px;">Sidebar Images</span>
    <span class="images-container">
            <img title="Default" (click)="changeBackground('/wallpapers/land-3.jpg')" src="../../../../assets/wallpapers/land-3.jpg">
            <img title="Dinagyang" (click)="changeBackground('/home/6.jpg')" src="../../../../assets/home/6.jpg">  
            <img title="City of Love" (click)="changeBackground('/home/7.jpg')" src="../../../../assets/home/7.jpg">
            <img title="Opening of Lights" (click)="changeBackground('/home/5.jpg')" src="../../../../assets/home/5.jpg">
        </span>
    </span>
    <hr>
    <p style="background: var(--bg);cursor: auto;">
        <i class="bi bi-brightness-alt-high"></i> Filters

        <span style="display:flex;margin-left: auto;">
              <div tooltip="Dark" placement="bottom" show-delay="100" [theme]="theme" (click)="ChangeFilter('dark1')" class="circle" style="background: #777777;"></div>
            
              <div tooltip="Green" placement="bottom" show-delay="100" [theme]="theme" (click)="ChangeFilter('plain_blue1')" class="circle" style="background: #5BD1ED;"></div>

              <div tooltip="Blue" placement="bottom" show-delay="100" [theme]="theme" (click)="ChangeFilter('blue1')" class="circle" style="background: #1DC7EA;"></div>  
              
              <div tooltip="Green" placement="bottom" show-delay="100" [theme]="theme" (click)="ChangeFilter('plain_blue2')" class="circle" style="background: #15B1D7;"></div>

                   
              <div tooltip="Green" placement="bottom" show-delay="100" [theme]="theme" (click)="ChangeFilter('plain_blue3')" class="circle" style="background: #04759D;"></div>

              <div tooltip="Green" placement="bottom" show-delay="100" [theme]="theme" (click)="ChangeFilter('plain_blue4')" class="circle" style="background: #194363;"></div>

              <div tooltip="Red" placement="bottom" show-delay="100" [theme]="theme" (click)="ChangeFilter('plainorange1')" class="circle" style="background: #F97206;"></div>

              <div tooltip="Orange" placement="bottom" show-delay="100" [theme]="theme" (click)="ChangeFilter('plainorange')" class="circle" style="background: #D44206;"></div>
              <div (click)="ChangeFilter('plain_green')" class="circle" style="background: #83D341;"></div>
          </span>
    </p>

    <div style="cursor: auto;">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-layout-sidebar" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M14 2H2a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1zM2 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2H2z"/>
            <path fill-rule="evenodd" d="M4 14V2h1v12H4z"/>
          </svg> Sidebar Mini


        <span class="ml-auto">
            <material-slide-toggle [name]="sidebarMini.name" [id]="sidebarMini.id" [checked]="sidebarMini.checked" [disabled]="sidebarMini.disabled" [aria-label]="sidebarMini.label" [aria-labelledby]="sidebarMini.labelledby" >
            </material-slide-toggle>
       </span>
    </div>
    <hr>
    <p (click)="logout()" class="logout">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-door-closed" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v13a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2zm1 0v13h8V2H4z"/>
            <path d="M7 9a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
            <path fill-rule="evenodd" d="M1 15.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5z"/>
        </svg> Log-Out
    </p>
</div>
