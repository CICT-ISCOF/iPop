        </svg> Account
    </p>

    <p (click)="hideDropdown('Back-Up and Restore')" [routerLink]="['/backup-adn-restore']" routerLinkActive="router-link-active">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cloud-arrow-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>

        </svg> Back-Up and Restore
    </p>


    <div style="cursor: auto;">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-moon" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M14.53 10.53a7 7 0 0 1-9.058-9.058A7.003 7.003 0 0 0 8 15a7.002 7.002 0 0 0 6.53-4.47z"/>
        </svg> Dark Mode
        <span class="ml-auto">
            <material-slide-toggle [name]="darkMode.name" [id]="darkMode.id" [checked]="darkMode.checked" [disabled]="darkMode.disabled" [aria-label]="darkMode.label" [aria-labelledby]="darkMode.labelledby" (change)="changeTheme($event)">
            </material-slide-toggle>
        </span>
    </div>

    <p style="background: var(--bg);cursor: auto;">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-image" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M14.002 2h-12a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1zm-12-1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12z"/>
            <path d="M10.648 7.646a.5.5 0 0 1 .577-.093L15.002 9.5V14h-14v-2l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71z"/>
            <path fill-rule="evenodd" d="M4.502 7a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
          </svg> Background Image

        <span class="ml-auto">
            <material-slide-toggle [name]="backgroundImage.name" [id]="backgroundImage.id" [checked]="backgroundImage.checked" [disabled]="backgroundImage.disabled" [aria-label]="backgroundImage.label" [aria-labelledby]="backgroundImage.labelledby" (change)="toggleBackground($event)">
            </material-slide-toggle>
        </span>
    </p>

    <span class="background-Images">
        <span class="title" style="font-size: 13px;">Sidebar Images</span>
    <span class="images-container">
            <img title="Default" (click)="changeBackground('/wallpapers/land-3.jpg')" src="../../../../assets/wallpapers/land-3.jpg">
            <img title="Dinagyang" (click)="changeBackground('/home/6.jpg')" src="../../../../assets/home/6.jpg">  
            <img title="City of Love" (click)="changeBackground('/home/7.jpg')" src="../../../../assets/home/7.jpg">
            <img title="Opening of Lights" (click)="changeBackground('/home/5.jpg')" src="../../../../assets/home/5.jpg">
        </span>
    </span>

    <hr>

    <p style="background: var(--bg);cursor: auto;">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-filter" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
          </svg> Filters

        <span style="display:flex;margin-left: auto;">
              <div (click)="ChangeFilter('dark')" class="circle" style="background: #777777;"></div>
              <div (click)="ChangeFilter('green')" class="circle" style="background: #74AE13;"></div>
              <div (click)="ChangeFilter('blue')" class="circle" style="background: #1DC7EA;"></div>              
              <div (click)="ChangeFilter('orange')" class="circle" style="background: #FFA534;"></div>
              <div (click)="ChangeFilter('red')" class="circle" style="background: #FB404B;"></div>
              <div (click)="ChangeFilter('violet')" class="circle" style="background: #9368E9;"></div>
          </span>
    </p>
