<div [class.hide]="!hide" class="sidebar-component" [style.background]="'url(' + sidebar.backgroundImage + ')'" [class.removeBackground]="sidebar.background == false">
    <div class="filter" [ngStyle]="{background: sidebar.color}"></div>
    <h1>
        <img src="../../../assets/iloilo-seal.png"> Iloilo Provincial Office
    </h1>

    <br>
    <div class="button-group">
        <br>
        <br>


        <div *ngIf="account.user.role == 'Super Admin'" (click)="active('Admin Accounts')" class=" sidebar-btn" [class.active]="icons.AdminAccounts == true " [routerLink]="['/admin-accounts']" routerLinkActive="router-link-active">
            <button [class.button]="icons.AdminAccounts == true" [class.clickable]="icons.AdminAccounts == false ">
                <div class="icon ">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-lines-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm7 1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm2 9a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z"/>
                     </svg>
               </div>
                Admin Accounts
            </button>
        </div>

        <div *ngIf="account.user.role == 'Super Admin'" (click)="active('Administrators')" class=" sidebar-btn" [class.active]="icons.Administrators == true " [routerLink]="['/new-admin']" routerLinkActive="router-link-active">
            <button [class.button]="icons.Administrators == true" [class.clickable]="icons.Administrators == false ">
                <div class="icon ">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-node-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M0 7.5A1.5 1.5 0 0 1 1.5 6h1A1.5 1.5 0 0 1 4 7.5v1A1.5 1.5 0 0 1 2.5 10h-1A1.5 1.5 0 0 1 0 8.5v-1zM1.5 7a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zM7 8.5H4v-1h3v1z"/>
                        <path fill-rule="evenodd" d="M11 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm0 1a5 5 0 1 0 0-10 5 5 0 0 0 0 10z"/>
                        <path fill-rule="evenodd" d="M11 5a.5.5 0 0 1 .5.5v2h2a.5.5 0 0 1 0 1h-2v2a.5.5 0 0 1-1 0v-2h-2a.5.5 0 0 1 0-1h2v-2A.5.5 0 0 1 11 5z"/>
                    </svg>
               </div>
                New Administrator
            </button>
        </div>

        <div *ngIf="account.user.role == 'Super Admin'" (click)="active('Logs')" class=" sidebar-btn" [class.active]="icons.Logs == true" [routerLink]="['/logs']" routerLinkActive="router-link-active">
            <button [class.button]="icons.Logs == true" [class.clickable]="icons.Logs == false ">
                <div class="icon ">
                    <svg width="23px" height="23px" viewBox="0 0 16 16" class="bi bi-watch" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M4 14.333v-1.86A5.985 5.985 0 0 1 2 8c0-1.777.772-3.374 2-4.472V1.667C4 .747 4.746 0 5.667 0h4.666C11.253 0 12 .746 12 1.667v1.86A5.985 5.985 0 0 1 14 8a5.985 5.985 0 0 1-2 4.472v1.861c0 .92-.746 1.667-1.667 1.667H5.667C4.747 16 4 15.254 4 14.333zM13 8A5 5 0 1 0 3 8a5 5 0 0 0 10 0z"/>
                        <path d="M13.918 8.993A.502.502 0 0 0 14.5 8.5v-1a.5.5 0 0 0-.582-.493 6.044 6.044 0 0 1 0 1.986z"/>
                        <path fill-rule="evenodd" d="M8 4.5a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-.5.5H6a.5.5 0 0 1 0-1h1.5V5a.5.5 0 0 1 .5-.5z"/>
                    </svg>
               </div>
               History Logs
            </button>
        </div>

        <br>










        <div (click)="active('Home')" class="sidebar-btn" [class.active]="icons.Home == true" [routerLink]="['/home']" routerLinkActive="router-link-active">
            <button [class.button]="icons.Home == true" [class.clickable]="icons.Home == false">
               <div class="icon">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-house" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                         <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                    </svg>
                </div>
                Home
            </button>
        </div>

        <div (click)="active('Statistics')" class="sidebar-btn" [class.active]="icons.Statistics == true " [routerLink]="['/statistics']" routerLinkActive="router-link-active">
            <button [class.button]="icons.Statistics == true " [class.clickable]="icons.Statistics == false ">
                <div class="icon ">
                    <svg width="1em " height="1em " viewBox="0 0 16 16 " class="bi bi-clipboard-data " fill="currentColor " xmlns="http://www.w3.org/2000/svg ">
                        <path fill-rule="evenodd " d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z "/>
                        <path fill-rule="evenodd " d="M9.5 1h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z "/>
                        <path d="M4 11a1 1 0 1 1 2 0v1a1 1 0 1 1-2 0v-1zm6-4a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0V7zM7 9a1 1 0 0 1 2 0v3a1 1 0 1 1-2 0V9z "/>
                      </svg>
               </div>
                Statistics
            </button>
        </div>

        <div (click)="active( 'CMS')" class="sidebar-btn" [class.active]="icons.CMS == true" [routerLink]="['/cms']" routerLinkActive="router-link-active">
            <button [class.button]="icons.CMS == true" [class.clickable]="icons.CMS == false">
                <div class="icon">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-blockquote-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M2 3.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm5 3a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5zm-5 3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
                        <path d="M3.734 6.352a6.586 6.586 0 0 0-.445.275 1.94 1.94 0 0 0-.346.299 1.38 1.38 0 0 0-.252.369c-.058.129-.1.295-.123.498h.282c.242 0 .431.06.568.182.14.117.21.29.21.521a.697.697 0 0 1-.187.463c-.12.14-.289.21-.503.21-.336 0-.577-.108-.721-.327C2.072 8.619 2 8.328 2 7.969c0-.254.055-.485.164-.692.11-.21.242-.398.398-.562.16-.168.33-.31.51-.428.18-.117.33-.213.451-.287l.211.352zm2.168 0a6.588 6.588 0 0 0-.445.275 1.94 1.94 0 0 0-.346.299c-.113.12-.199.246-.257.375a1.75 1.75 0 0 0-.118.492h.282c.242 0 .431.06.568.182.14.117.21.29.21.521a.697.697 0 0 1-.187.463c-.12.14-.289.21-.504.21-.335 0-.576-.108-.72-.327-.145-.223-.217-.514-.217-.873 0-.254.055-.485.164-.692.11-.21.242-.398.398-.562.16-.168.33-.31.51-.428.18-.117.33-.213.451-.287l.211.352z"/>
                    </svg>
               </div>
                Content Management
            </button>
        </div>

        <hr>


        <div (click)="active('Profiling')" class=" sidebar-btn" [class.active]="icons.Profiling == true " [routerLink]="['/profiling']" routerLinkActive="router-link-active">
            <button [class.button]="icons.Profiling == true" [class.clickable]="icons.Profiling == false ">
                <div class="icon ">
                    <svg width="23px" height="23px" viewBox="0 0 16 16" class="bi bi-grid-3x3-gap-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2zM1 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V7zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V7zM1 12a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1v-2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-2z"/>
                    </svg>
               </div>
                Records
                <span style="margin-left: auto;" class="badge badge-warning"><span style="font-size: 9px;">Pending</span> {{pendingCount}}</span>
            </button>
        </div>

        <hr>

        <div (click)="active('CPDB')" class=" sidebar-btn" [class.active]="icons.CPDB == true " [routerLink]="['/cpdb']" routerLinkActive="router-link-active">
            <button [class.button]="icons.CPDB == true" [class.clickable]="icons.CPDB == false ">
                <div class="icon ">
                    <svg width="23px" height="23px" viewBox="0 0 16 16" class="bi bi-person-bounding-box" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5z"/>
                        <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                      </svg>
               </div>
                Census of Population
            </button>
        </div>


        <div (click)="active('Deaths')" class=" sidebar-btn" [class.active]="icons.Deaths == true " [routerLink]="['/deaths']" routerLinkActive="router-link-active">
            <button [class.button]="icons.Deaths == true" [class.clickable]="icons.Deaths == false ">
                <div class="icon ">
                    <i class="fas fa-skull-crossbones"></i>
               </div>
                Deaths
            </button>
        </div>


        <div (click)="active('Births')" class=" sidebar-btn" [class.active]="icons.Births == true " [routerLink]="['/births']" routerLinkActive="router-link-active">
            <button [class.button]="icons.Births == true" [class.clickable]="icons.Births == false ">
                <div class="icon ">
                    <i class="fas fa-baby"></i>
               </div>
                Births
            </button>
        </div>


        <div (click)="active('InMig')" class=" sidebar-btn" [class.active]="icons.InMig == true " [routerLink]="['/in-mig']" routerLinkActive="router-link-active">
            <button [class.button]="icons.InMig == true" [class.clickable]="icons.InMig == false ">
                <div class="icon ">
                    <i  class="fas fa-plane-arrival"></i>
               </div>
                In-Migration
            </button>
        </div>


        <div (click)="active('OutMig')" class=" sidebar-btn" [class.active]="icons.OutMig == true " [routerLink]="['/out-mig']" routerLinkActive="router-link-active">
            <button [class.button]="icons.OutMig == true" [class.clickable]="icons.OutMig == false ">
                <div class="icon ">
                    <i style="transform: scaleX(-1);" class="fas fa-plane-departure"></i>
               </div>
                Out-Migration
            </button>
        </div>


        <div (click)="active('Marriages')" class=" sidebar-btn" [class.active]="icons.Marriages == true " [routerLink]="['/marriages']" routerLinkActive="router-link-active">
            <button [class.button]="icons.Marriages == true" [class.clickable]="icons.Marriages == false ">
                <div class="icon ">
                    <svg  style="margin-left: -5px;" width="23PX" height="23PX" viewBox="0 0 16 16" class="bi bi-suit-heart-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"/>
                    </svg>
               </div>
                Marriages
            </button>
        </div>

        <hr>
    </div>
</div>
