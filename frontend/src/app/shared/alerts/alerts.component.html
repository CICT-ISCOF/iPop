<div class="toast-component">
    <div *ngFor="let alert of alerts" role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false">
        <div class="toast-header">

            <svg *ngIf="alert.type == 'info'" class=" rounded mr-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
                <rect  fill="#007aff" width="100%" height="100%" />
            </svg>


            <svg *ngIf="alert.type == 'error' " class=" rounded mr-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
                <rect  fill="red" width="100%" height="100%" />
            </svg>

            <svg *ngIf="alert.type == 'success' " class=" rounded mr-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
                <rect  fill="#81D340" width="100%" height="100%" />
            </svg>


            <strong class="mr-auto">Iloilo Population Office</strong>
            <small></small>
            <button (click)="alerts.pop()" type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
            {{ alert.message }}
        </div>
    </div>
</div>
