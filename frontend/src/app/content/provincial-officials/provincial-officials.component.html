<div class="flex" [class.selected]="activeOfficials[i]" *ngFor="let official of officials;let i = index">
    <div>
        <h5>Jane Doe</h5>
        <p>Governor</p>
        <div class="row" *ngIf="activeOfficials[i]">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="name">New Name</label>
                    <input [(ngModel)]="updateOfficial.name" type="text" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="name">New Position</label>
                    <input [(ngModel)]="updateOfficial.position" type="text" id="name" class="form-control">
                </div>
                <div (click)="saveOfficialChanges(i)" class="button">Save Changes</div>
                <br>
                <div (click)="editOfficial(i)" class="clickable">Cancel Editing</div>
            </div>
        </div>
    </div>

    <span class="close ml-auto">
        <svg  (click)="editOfficial(i)" width="15px" height="15px" viewBox="0 0 16 16" class="bi bi-vector-pen" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10.646.646a.5.5 0 0 1 .708 0l4 4a.5.5 0 0 1 0 .708l-1.902 1.902-.829 3.313a1.5 1.5 0 0 1-1.024 1.073L1.254 14.746 4.358 4.4A1.5 1.5 0 0 1 5.43 3.377l3.313-.828L10.646.646zm-1.8 2.908l-3.173.793a.5.5 0 0 0-.358.342l-2.57 8.565 8.567-2.57a.5.5 0 0 0 .34-.357l.794-3.174-3.6-3.6z"/>
            <path fill-rule="evenodd" d="M2.832 13.228L8 9a1 1 0 1 0-1-1l-4.228 5.168-.026.086.086-.026z"/>
          </svg>
    </span>
    <span class="close ml-20">
        <svg  (click)="deleteOfficial(i)" width="15px" height="15px" viewBox="0 0 16 16" class="bi bi-x-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
          </svg>
    </span>
</div>
<div *ngIf="addOfficial" class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label for="name">Name</label>
            <input [(ngModel)]="official.name" type="text" id="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="position">Position</label>
            <input [(ngModel)]="official.position" type="text" id="position" class="form-control">
        </div>
    </div>
</div>
<div (click)="saveOfficial()" *ngIf="addOfficial" class="button">Save</div>
<div (click)="addOfficial = true" *ngIf="!addOfficial" class="button">Add Official</div>
<br>
<div (click)="addOfficial = false" *ngIf="addOfficial" class="clickable">Cancel</div>
