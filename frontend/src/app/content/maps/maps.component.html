<div class="map-component">
    <!-- Button trigger modal -->
    <button id="modalActivate" type="button" class="btn btn-danger" data-toggle="modal" style="opacity: 0;" data-target="#exampleModalPreview">
    Launch demo modal
    </button>`

    <!-- Modal -->
    <div class="modal fade right" id="exampleModalPreview" tabindex="-1" role="dialog" aria-labelledby="exampleModalPreviewLabel" aria-hidden="true">
        <div class="modal-dialog modal-full-height modal-right" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalPreviewLabel">Location</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>


                <div class="modal-body">
                    <div class="row">
                        <div id="mapContainer" *ngIf="data.length != 0"></div>
                    </div>

                    <p *ngIf="data.length == 0">Location not available yet</p>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
    </div>
