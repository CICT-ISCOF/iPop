<app-home>
</app-home>
<div class="wrapper" style="padding: 0;">

    <div class="content" *ngIf="!wantsToadAnImage">
        <div class="carousel-holder">
            <owl-carousel-o [options]="customOptions">
                <ng-template carouselSlide *ngFor="let image of slides">
                    <img alt="" [style]="'background-image: url('+ image.photo.uri + ')'">
                </ng-template>
            </owl-carousel-o>
        </div>
        <div class="quick-links">
            <p>Quick Links</p>
            <br>
            <div *ngFor="let number of [0,1,2,3]" class="links">
                <div class="link-images">
                    <img src="../../../assets/iloilo-seal.png">
                </div>
                <div class="link-text">
                    <div class="placeholder-line"></div>
                    <div class="placeholder-line"></div>
                    <div class="placeholder-line"></div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row" *ngIf="wantsToadAnImage">
        <owl-carousel-o *ngIf="newImages != 0" [options]=" customOptions">
            <ng-template carouselSlide *ngFor="let image of newImages">
                <img alt="" title="slide.title " [src]="image">
            </ng-template>
        </owl-carousel-o>
    </div>

    <div class="row" *ngIf="wantsToadAnImage">

        <button (click)="save()" class="button">Save</button>
        <button *ngIf="newImages != 0" (click)="clearSlider()" class="clickable">Clear Slider</button>
        <button *ngIf="newImages == 0 && !isUser" (click)="triggerImage()" class="clickable">Add Images</button>
    </div>

    <input multiple type="file" (change)="readURL( $event.target.files, $event, 'image' )" accept="image/*" style="display: none ; " [id]="'slider'">
    <button *ngIf="newImages.length == 0 && !isUser" (click)="triggerImage()" class="button">Add Images</button>
    <div *ngIf="wantsToEdit" class="row">
        <div class="col-md-2" *ngFor="let image of slides">
            <img (click)="deletePhoto(image.id)" alt="" tooltip="Click to delete this image" placement="top" show-delay="100" [theme]="theme" [src]="image.photo.uri">
        </div>
    </div>
    <button (click)="editSlider()" *ngIf="!wantsToEdit && newImages.length == 0 && !isUser" class="button">Edit Slider</button>
    <button (click)="wantsToEdit = false" *ngIf="wantsToEdit" class="clickable">Cancel Editing</button>
</div>
<div class="wrapper">

    <app-featured-articles></app-featured-articles>
</div>
