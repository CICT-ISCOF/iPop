<div class="coords" tooltip="Try searching this coordinates to Google Maps to see further info" placement="top" show-delay="100" [theme]="theme">
    <p style="margin-top:5px;margin-bottom:-0px;">Latitude <span style="margin-left: 15px;">{{params.info.lat}}</span></p>
    <p>Longitude <span>{{params.info.lon}}</span></p>
</div>
