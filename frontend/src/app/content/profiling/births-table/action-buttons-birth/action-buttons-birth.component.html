<th scope="row">
    <span tooltip="Encoded by Jamel Eid Yassin" placement="top" show-delay="100" [theme]="theme" style="position: relative;">
        <img  src="../../../../../assets/wallpapers/1.jpg" alt="">
    </span>

    <i style="cursor:default" class="fas fa-circle"></i>

    <i tooltip="Approve this data" placement="top" show-delay="100" [theme]="theme" style="color:#00C34F" class="im im-thumb-up"></i>

    <i [routerLink]="['/comments/births/' + params.id]" routerLinkActive="router-link-active" tooltip="Comment on this data" placement="top" show-delay="100" [theme]="theme" class="far fa-comment-alt"></i>

    <i tooltip="Disapprove this data" placement="top" show-delay="100" [theme]="theme" style="color:orange" class="im im-thumb-down"></i>

    <i tooltip="Edit this data" placement="top" show-delay="100" [theme]="theme" style="color:#F30091" class="im im-pencil"></i>

    <i tooltip="Mark as noted" placement="top" show-delay="100" [theme]="theme" style="color:#4285F4" class="fas fa-bell"></i>

    <svg tooltip="View Comments" placement="top" show-delay="100" [theme]="theme" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chat-left-dots" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v11.586l2-2A2 2 0 0 1 4.414 11H14a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
        <path d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
    </svg>
</th>
