<span *ngIf="status == 'Pending'" class="badge badge-danger ">{{ status }}</span>
<span *ngIf="status == 'Approved'" class="badge badge-success">{{ status }}</span>
<span *ngIf="status == 'Needs Editing'" class="badge badge-warning">{{ status }}</span>
<span *ngIf="status == 'Noted and will edit'" class="badge badge-primary">{{ status }}</span>
<span *ngIf="status == 'Disapproved'" class="badge badge-dark">{{ status }}</span>
<span style="background: palevioletred !important;" *ngIf="status == 'Requires Revalidation'" class="badge badge-dark">{{ status }}!</span>

<span style="background: gold !important;" *ngIf="status == 'Imported' || status == 'imported'" class="badge badge-dark">{{ status }}</span>


<span style="background: black !important;color:gold !important" *ngIf="status == 'Imported, Pending Approval'" class="badge badge-dark">{{ status }}</span>
