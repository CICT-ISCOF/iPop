<ul class="list-group"  *ngFor="let user of data">
    <li class="list-group-item">
        <h5>{{user.name}} | &nbsp; {{user.barangay + ' ' + user.municipality}}</h5>
        <p><span style="color:gray">{{user.created_at | date : 'MMM dd, yyyy'}} â€”  </span> Household Number: {{user.household_number}} , Birth Month: {{user.month}} , Mother: {{user.name_of_mother}}</p>
    </li>
    <br>
</ul>


<nav>
    <ul>
        <p *ngFor="let page of pagination.totalPages | paginate: { itemsPerPage: 1, currentPage: pagination.currentPage, totalItems: pagination.totalPages.length  }"></p>
    </ul>
    <pagination-controls (pageChange)="paginate($event)" maxSize="15" directionLinks="true" autoHide="true" previousLabel="Previous" nextLabel="Next" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
    </pagination-controls>
</nav>

<div class="loader-holder">
    <div *ngIf="isPaginating" class="spinner-border text-light  spinner-border-sm fast" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
