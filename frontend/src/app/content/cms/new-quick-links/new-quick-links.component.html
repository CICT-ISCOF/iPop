<br>
<div class="quick-links-componet">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Add an Article</h5>
        </div>
        <div class="card-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div (click)="triggerInput()" class="icon-container" style="display: flex;align-items: center;justify-content: center;">
                            <button class="btn btn-primary">Article Image(s)</button>
                            <input (change)="readURL($event.target.files,$event)" accept="image/*" type="file" class="hidden" id="quick-link-picture" multiple style="display: none;">
                        </div>
                        <owl-carousel-o [options]="customOptions">
                            <ng-template carouselSlide *ngFor="let image of imagesToRender">
                                <img alt="" title="slide.title " [src]="image">
                            </ng-template>
                        </owl-carousel-o>
                    </div>
                    <div class="col-md-8">
                        <div class="inputs-container">
                            <div class="form-floating mb-3">
                                <label for="">Title</label>
                                <textarea [(ngModel)]="article.title" class="form-control" autosize></textarea>
                            </div>
                            <div class="form-floating mb-3">
                                <label for="">Body</label>
                                <textarea [(ngModel)]="article.body" class="form-control" autosize></textarea>
                            </div>

                        </div>
                    </div>
                    <div class="button-container">
                        <button (click)="saveQuicLink()" class="btn btn-primary">Save Article</button>
                        <button (click)="clearEverything()" class="btn btn-dark">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
