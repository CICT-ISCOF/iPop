<div class="content-lists">

    <ul class="list-group">
        <li (click)="showContent(i);$event.stopPropagation()" *ngFor="let cotent of contents;let i = index" class="list-group-item active">

                <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
            <svg *ngIf="!active[i]" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
            </svg>Services
            <div (click)="$event.stopPropagation()" class="sub-category" *ngIf="active[i]">

                        <path fill-rule="evenodd" d="M2.832 13.228L8 9a1 1 0 1 0-1-1l-4.228 5.168-.026.086.086-.026z"/>
                    </svg> Responsible Parenthood and Family Planning</div>
            </div>
        </li>

</div>
