<div class="cms-component">
    <br>

    <div>
        <div class="tabs">
            <div class="selector-slide">
                <div class="selector"></div>
            </div>
            <div class="tab active"> New Content&nbsp;</div>&nbsp;
            <div class="tab">Content Lists&nbsp;</div>
        </div>
    </div>
    <!-- <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
            <a class="nav-link active">New Content</a>
        </li>
        <li class="nav-item">
            <a class="nav-link">Content List</a>
        </li>
    </ul> -->

    <div class="action-buttons">
        <div class="preview" title="Preview">
            <svg width="20px" height="20px" viewBox="0 0 16 16" class="bi bi-view-list" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M3 4.5h10a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1H3zM1 2a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 2zm0 12a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 14z"/>
              </svg>
        </div>
        <div (click)="reload()" class="reset" title="Reset Content">
            <svg width="20px" height="20px" viewBox="0 0 16 16" class="bi bi-arrow-counterclockwise" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M12.83 6.706a5 5 0 0 0-7.103-3.16.5.5 0 1 1-.454-.892A6 6 0 1 1 2.545 5.5a.5.5 0 1 1 .91.417 5 5 0 1 0 9.375.789z"/>
                <path fill-rule="evenodd" d="M7.854.146a.5.5 0 0 0-.708 0l-2.5 2.5a.5.5 0 0 0 0 .708l2.5 2.5a.5.5 0 1 0 .708-.708L5.707 3 7.854.854a.5.5 0 0 0 0-.708z"/>
              </svg>
        </div>
    </div>



    <div class="row row1 container">
        <div *ngIf="newCategory == false" class="form-group col-md-4">
            <label for="Category secondary">
                Main Category
                <span (click)="newCategory = true" class="options" title="Add New Category">
                    <svg width="20px" height="20px" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
                        <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
                    </svg>
                </span>                
            </label>
            <select id="Category" class="form-control">
                <option selected disabled>Choose...</option>
                <option>About</option>
                <option>Program Areas</option>
                <option>Services Offered</option>
            </select>
        </div>

        <div *ngIf="newCategory == true" class="form-group col-md-4">
            <label for="New Category secondary">               
                <span class="options" title="Add New Category" style="visibility: hidden;">
                    <svg width="20px" height="20px" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
                    <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
                    </svg>
                </span>
            </label>
            <input placeholder=" New Category" id="New Category" type="text" class="form-control">
        </div>

        <div *ngIf="newSubCategory == false && newCategory == false " class="form-group col-md-4">
            <label for="sub-category secondary">
                Sub Category
                <span (click)="newSubCategory = true" class="options" title="Add another Sub-Category">
                    <svg width="20px" height="20px" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
                        <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
                    </svg>
                </span>               
            </label>
            <select id="sub-category" class="form-control">
                <option selected disabled>Choose...</option>
                <option>Responsible Parenthood</option>
                <option>Adolescent Health and Youth Development</option>
                <option>Data Banking and Management</option>
            </select>
        </div>

        <div *ngIf="newSubCategory == true || newCategory == true " class="form-group col-md-4">
            <label for="New-Sub-Category">                
                <span class="options" title="New-Sub-Category" style="visibility: hidden;">
                    <svg width="20px" height="20px" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
                    <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
                    </svg>
                </span>           
            </label>
            <input placeholder="  New Sub Category    " id="New Sub Categoryy" type="text" class="form-control">
        </div>

    </div>



    <div class="row row2 container">

        <button class="clickable" (click)="addItem('slider')"> Slider </button>

        <button class="clickable" (click)="addItem('grids')"> Grids </button>

        <button class="clickable" (click)="addItem('texts')"> Texts </button>

        <button class="clickable" (click)="addItem('media')"> Media </button>

        <button class="clickable" (click)="addItem('cards')"> Cards </button>

    </div>



    <div *ngFor="let item of items ">

        <div *ngIf="item=='slider' " class="row row3 Slider container ">
            <h4 class="headings title ">Slider
                <span title="Position ">
                    <select placeholder="Position " >
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                   </select>    
                   <div  title="Add Image ">
                    <svg width="20px " height="20px " viewBox="0 0 16 16 " class="bi bi-camera-fill " fill="currentColor " xmlns="http://www.w3.org/2000/svg ">
                        <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z "/>
                        <path fill-rule="evenodd " d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1
            0 0-1 .5.5 0 0 0 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z "/>
                      </svg>
                    </div>
                    <div  title="Add Video ">
                        <svg width="20px " height="20px " viewBox="0 0 16 16 " class="bi bi-camera-video-fill " fill="currentColor " xmlns="http://www.w3.org/2000/svg ">
                            <path d="M2.667 3h6.666C10.253 3 11 3.746 11 4.667v6.666c0 .92-.746 1.667-1.667 1.667H2.667C1.747 13 1 12.254 1 11.333V4.667C1 3.747 1.746 3 2.667 3z "/>
                            <path d="M7.404 8.697l6.363 3.692c.54.313 1.233-.066 1.233-.697V4.308c0-.63-.693-1.01-1.233-.696L7.404 7.304a.802.802 0 0 0 0 1.393z "/>
                        </svg>
                    </div>          
                   <div (click)="items.pop()"  title="Pop">
                        <svg width="20px " height="20px " viewBox="0 0 16 16 " class="bi bi-dash-circle " fill="currentColor " xmlns="http://www.w3.org/2000/svg ">
                            <path fill-rule="evenodd " d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z "/>
                            <path fill-rule="evenodd " d="M3.5 8a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.5-.5z "/>
                        </svg>
                   </div>
                </span>
            </h4>
            <owl-carousel-o [options]="customOptions ">
                <ng-template carouselSlide>
                    <img alt="" title="slide.title " style=" background-image: url( 'https://images.unsplash.com/photo-1437915015400-137312b61975?fit=crop&fm=jpg&h=800&q=80&w=1200') ">
                </ng-template>
                <ng-template carouselSlide>
                    <img alt="" title="slide.title " style=" background-image: url( './../../assets/wallpapers/big-sur-day.jpg') ">
                </ng-template>
                <!-- <custom-video [id]="videoId " [url]="someURL " (someEvent)="handlerOfSomeEvent "></custom-video> -->
            </owl-carousel-o>
            <br>
        </div>

        <div *ngIf="item=='grids' " class="row row6 Grids container ">
            <h4 class="headings title ">Grids
                <span title="Position ">
                    <select placeholder="Position " >
                        <option>1</option>
                        <option>2</option>`
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                   </select>
               
                    <div (click)="addGrid()" title="Add Grid ">
                        <svg width="20px " height="20px " viewBox="0 0 16 16 " class="bi bi-grid " fill="currentColor " xmlns="http://www.w3.org/2000/svg ">
                            <path fill-rule="evenodd " d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zM2.5 2a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5
            1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zM1 10.5A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5
            15h-3A1.5 1.5 0 0 1 1 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5
            0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3z "/>
                        </svg>
                    </div>
                    <div  (click)="items.pop()"   title="Pop">
                        <svg width="20px " height="20px " viewBox="0 0 16 16 " class="bi bi-dash-circle " fill="currentColor " xmlns="http://www.w3.org/2000/svg ">
                            <path fill-rule="evenodd " d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z "/>
                            <path fill-rule="evenodd " d="M3.5 8a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.5-.5z "/>
                        </svg>
                    </div>
                </span>
            </h4><br>
            <div *ngFor="let grid of grids" class="card grid " style="width: 18rem; ">
                <img src="../../../assets/wallpapers/big-sur-day.jpg " class="card-img-top " alt=" ">
                <div class="card-body ">
                    <h5 class="card-title " contenteditable>Grid title</h5>
                </div>
            </div>
        </div>

        <div *ngIf="item=='texts' " class="row row4 Texts container ">
            <h4 class="headings title ">Texts
                <span title="Position ">
                    <select placeholder="Position " >
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                   </select>
                    <div  (click)="items.pop()"  title="Pop">
                        <svg width="20px " height="20px " viewBox="0 0 16 16 " class="bi bi-dash-circle " fill="currentColor " xmlns="http://www.w3.org/2000/svg ">
                            <path fill-rule="evenodd " d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z "/>
                            <path fill-rule="evenodd " d="M3.5 8a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.5-.5z "/>
                        </svg>
                    </div>
                </span>
            </h4><br>
            <h4 contenteditable>Title Here</h4>
            <p contenteditable>Paragraph here</p>
        </div>

        <div *ngIf="item=='media' " class="row row5 Big-Image container ">
            <h4 class="headings title ">Media
                <span title="Position ">
                    <select placeholder="Position " >
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                   </select>
                    <div  title="Add Image ">
                        <svg width="20px " height="20px " viewBox="0 0 16 16 " class="bi bi-camera-fill " fill="currentColor " xmlns="http://www.w3.org/2000/svg ">
                            <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z "/>
                            <path fill-rule="evenodd " d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5
            0 1 0 0-1 .5.5 0 0 0 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z "/>
                          </svg>
                    </div>
                    <div  title="Add Video ">
                        <svg width="20px " height="20px " viewBox="0 0 16 16 " class="bi bi-camera-video-fill " fill="currentColor " xmlns="http://www.w3.org/2000/svg ">
                            <path d="M2.667 3h6.666C10.253 3 11 3.746 11 4.667v6.666c0 .92-.746 1.667-1.667 1.667H2.667C1.747 13 1 12.254 1 11.333V4.667C1 3.747 1.746 3 2.667 3z "/>
                            <path d="M7.404 8.697l6.363 3.692c.54.313 1.233-.066 1.233-.697V4.308c0-.63-.693-1.01-1.233-.696L7.404 7.304a.802.802 0 0 0 0 1.393z "/>
                          </svg>
                    </div>
                    <div  title="Add PDF ">
                        <svg width="20px " height="20px " viewBox="0 0 16 16 " class="bi bi-file-earmark-medical " fill="currentColor " xmlns="http://www.w3.org/2000/svg ">
                            <path d="M4 1h5v1H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V6h1v7a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2z "/>
                            <path d="M9 4.5V1l5 5h-3.5A1.5 1.5 0 0 1 9 4.5z "/>
                            <path fill-rule="evenodd " d="M7 4a.5.5 0 0 1 .5.5v.634l.549-.317a.5.5 0 1 1 .5.866L8 6l.549.317a.5.5 0 1 1-.5.866L7.5 6.866V7.5a.5.5 0 0 1-1 0v-.634l-.549.317a.5.5 0 1 1-.5-.866L6 6l-.549-.317a.5.5 0 0 1 .5-.866l.549.317V4.5A.5.5
            0 0 1 7 4zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z "/>
                          </svg>
                    </div>
                    <div  (click)="items.pop()"   title="Pop">
                        <svg width="20px " height="20px " viewBox="0 0 16 16 " class="bi bi-dash-circle " fill="currentColor " xmlns="http://www.w3.org/2000/svg ">
                            <path fill-rule="evenodd " d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z "/>
                            <path fill-rule="evenodd " d="M3.5 8a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.5-.5z "/>
                        </svg>
                    </div>
                </span>
            </h4>
            <img alt=" " src="../../../assets/wallpapers/big-sur-day.jpg ">
        </div>

        <div *ngIf="item=='cards' " class="row row7 Cards container ">
            <h4 class="headings title ">Cards
                <span title="Position ">
                    <select placeholder="Position " >
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                   </select>
                   <div (click)="addCard()"  title="Add Card ">
                        <svg width="1em " height="1em " viewBox="0 0 16 16 " class="bi bi-card-text " fill="currentColor " xmlns="http://www.w3.org/2000/svg ">
                            <path fill-rule="evenodd " d="M14.5 3h-13a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z "/>
                            <path fill-rule="evenodd " d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z "/>
                        </svg>
                    </div>
                    <div  (click)="items.pop()"   title="Pop">
                        <svg width="20px " height="20px " viewBox="0 0 16 16 " class="bi bi-dash-circle " fill="currentColor " xmlns="http://www.w3.org/2000/svg ">
                            <path fill-rule="evenodd " d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z "/>
                            <path fill-rule="evenodd " d="M3.5 8a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.5-.5z "/>
                        </svg>
                    </div>
                </span>
            </h4><br>
            <div class="card " *ngFor="let card of cards">
                <img src="../../../assets/wallpapers/big-sur-day.jpg " class="card-img-top " alt="... ">
                <div class="card-body ">
                    <h5 class="card-title " contenteditable>Card title</h5>
                    <p contenteditable="">Card body here.. </p>
                </div>
            </div>
        </div>

    </div>




    <div class="button-container">
        <button class="button clickable " style="margin-right: 0px">
            Preview
        </button>
        <button class="button" style="margin-left: 20px;">
            Im okay with this
        </button>
    </div>

    <br> <br><br> <br><br> <br>

</div>
