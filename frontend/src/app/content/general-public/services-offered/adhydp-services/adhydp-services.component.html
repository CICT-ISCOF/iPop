<app-home>
</app-home>
<div class="wrapper">
    <div class="animated fadeInLeftBig">
        <br><br><br><br>
        <h2>ADOLESCENT HEALTH AND YOUTH DEVELOPMENT PROGRAM</h2>
        <hr>
        <br>
        <ul>
            <li *ngFor="let service of services; let i = index">
                <div *ngIf="!acitveServices[i]" class="absolute flex">
                    <div (click)="toggleServices(i)" class="edit">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-vector-pen" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M10.646.646a.5.5 0 0 1 .708 0l4 4a.5.5 0 0 1 0 .708l-1.902 1.902-.829 3.313a1.5 1.5 0 0 1-1.024 1.073L1.254 14.746 4.358 4.4A1.5 1.5 0 0 1 5.43 3.377l3.313-.828L10.646.646zm-1.8 2.908l-3.173.793a.5.5 0 0 0-.358.342l-2.57 8.565 8.567-2.57a.5.5 0 0 0 .34-.357l.794-3.174-3.6-3.6z"/>
                            <path fill-rule="evenodd" d="M2.832 13.228L8 9a1 1 0 1 0-1-1l-4.228 5.168-.026.086.086-.026z"/>
                          </svg>
                    </div>
                    <div (click)="deleteService(i)" class="remove">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                          </svg>
                    </div>
                </div>

                <p *ngIf="!acitveServices[i]"> {{service}}</p>
                <div *ngIf="acitveServices[i]">
                    <label for="service">New Service Name</label>
                    <textarea autosize [(ngModel)]="data.service" id="service" class="form-control"></textarea>
                    <br>
                    <button class="button">Save</button>
                    <button (click)="toggleServices(i)" class="clickable">Cancel</button>
                    <br> <br> <br>
                </div>
            </li>
            <button *ngIf="!wantsToAdd" (click)="wantsToAdd = true" class="button">Add Service</button>
            <div *ngIf="wantsToAdd">
                <label for="service">New Service Name</label>
                <textarea autosize [(ngModel)]="data.service" id="service" class="form-control"></textarea>
                <br>
                <button class="button">Save</button>
                <button (click)="wantsToAdd = false" class="clickable">Cancel</button>
                <br> <br> <br>
            </div>
        </ul>

    </div>
</div>
