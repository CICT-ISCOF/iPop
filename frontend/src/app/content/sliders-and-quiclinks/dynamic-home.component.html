<app-home></app-home>
<div class="wrapper" style="padding: 0;">
    <div class="content" *ngIf="!wantsToadAnImage ">
        <div *ngIf="!isUser && showModal" class=" carousel-holder overlay1 animated fadeIn fast">
            <button (click)="showModal = false" class="btn close1">
                <i class="bi bi-x"></i>
            </button>
            <button (click)="addImageModal()" class="btn btn-primary">Add Image(s)</button>
            <button (click)="editModal()" class="ghost btn">Delete Slider Image(s)</button>
        </div>
        <div *ngIf="!isUser && !showModal" class="show-overlay animated zoomIn fast">
            <i (click)="showModal = true" style="font-size: 16px;color: white;cursor: pointer;" class="bi bi-three-dots"></i>
        </div>

        <div *ngIf="slides.length == 0" class="carousel-holder">
            <ShimmerPlaceholder></ShimmerPlaceholder>
        </div>
        <div *ngIf="slides.length != 0" class="carousel-holder">
            <owl-carousel-o [options]="customOptions">
                <ng-template carouselSlide *ngFor="let image of slides">
                    <img alt="" [style]="'background-image: url('+ image.photo.uri + ')'">
                </ng-template>
            </owl-carousel-o>
        </div>
        <div class="quick-links card">
            <p class="pop2">Quick Links</p>
            <a *ngFor="let link of links" class="links" target="_blank" [href]="link.url">
                <div class="icon">
                    <i class="bi bi-folder-symlink-fill"></i>
                </div>
                <div class="link-text">
                    <p>{{link.title}}</p>
                </div>
            </a>
        </div>
    </div>
</div>
<div class="wrapper">
    <app-featured-articles></app-featured-articles>
</div>
