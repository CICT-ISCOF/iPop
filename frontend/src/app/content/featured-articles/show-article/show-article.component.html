<br><br><br><br>
<div class="articles-wrapper">
    <div (click)="back()" class="span" style="cursor: pointer;position: relative;z-index: 999;">
        <svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-chevron-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
        </svg>
    </div>
    <br><br>
    <h2 style="text-align: center;">{{ article.title }}</h2>
    <p><span class="badge badge-primary">{{article.created_at | date: 'MMMM dd, yyyy - h:ma'}}</span> </p>

    <owl-carousel-o *ngIf="article.photos.length != 0" [options]="customOptions">
        <ng-template carouselSlide *ngFor="let image of article.photos">
            <img alt="" title="slide.title " [src]="image.file.uri">
        </ng-template>
    </owl-carousel-o>
    <br>
    <div class="text">
        <p [innerHTML]="nl2br(article.body)" style="text-align: center;"></p>
    </div>
</div>
