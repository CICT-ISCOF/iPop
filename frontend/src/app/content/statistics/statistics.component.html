<app-home *ngIf="isUser"></app-home>
<div class="statistics-component">
    <div class="row">
        <div class="col-md-8 ">
            <div class="d-flex">
                <div class="nav1 ">
                    <Municipality></Municipality>
                    <Barangay></Barangay>
                    <Years></Years>
                    <button *ngIf="this.municipality.name != '' &&  this.barangay.name != '' && this.year != 0 " (click)="setFilter()" class="btn btn-sm btn-primary rounded">Show Data</button>
                    <a *ngIf="this.municipality.name != '' &&  this.barangay.name != '' && this.year != 0 " (click)="addData = true" class="btn btn-sm btn-primary rounded" style="opacity: .9;" [href]="'https://www.google.com/maps/place/' + municipality + '+' + barangay + ',+Iloilo'"
                        target="_blank">Show Map</a>
                    <button (click)="addPopData()" class="btn btn-sm btn-primary rounded" style="opacity: .8;">Add Population Data</button>
                </div>
            </div>
            <br>
            <PopulationPyramid></PopulationPyramid>
            <br>
            <PopProfile></PopProfile>
            <br>
            <TopPopulated></TopPopulated>
        </div>
        <div class="col-md-4">
            <app-provincial-officials *ngIf="!hasBarangaysAndMunicipalities "></app-provincial-officials>
            <app-sb-members *ngIf="!hasBarangaysAndMunicipalities "></app-sb-members>
            <municipality-officials></municipality-officials>
        </div>
    </div>
</div>
