<app-home *ngIf="isUser"></app-home>

<div class="statistics-component">
    <div class="row">
        <div class="col-md-8 ">
           <div class="d-flex">
                <div class="nav1 " >
                    <Municipality></Municipality>
                    <Barangay></Barangay>
                    <Years></Years>
      
                    <button *ngIf="this.municipality.name != '' &&  this.barangay.name != '' && this.year != 0 " (click)="setFilter()"
                        class="btn btn-sm btn-primary rounded">Show Data</button>
                    <button *ngIf="this.municipality.name != '' &&  this.barangay.name != '' && this.year != 0 "
                        (click)="addData = true" class="btn btn-sm btn-primary rounded" style="opacity: .9;">Show Map</button>
                    <button (click)="addPopData()" class="btn btn-sm btn-primary rounded" style="opacity: .8;">Add Population Data</button>
                </div>
           </div>
        <br>
        <div class="row card">
            <div class="card-header">
                <h5 class="d-flex">
                    <p class="card-title" style="margin-top: 10px;">Population Pyramid</p>
                    <button *ngIf="!isUser"  (click)="AddPyramidData()" class="ml-auto btn btn-sm btn-primary">
                        <i style="color:white" class="fa fa-plus"></i>
                    </button>
                </h5>
            </div>
            <div class="card-body">
                <div id="chart" style="width: 100%;height: 50vh;"></div>
            </div>
        </div>
        <br>
        <PopProfile></PopProfile>
        <br>
        <TopPopulated></TopPopulated>
        </div>
        <div class="side col-md-4 ">
            <app-provincial-officials *ngIf="!hasBarangaysAndMunicipalities "></app-provincial-officials>
            <app-sb-members *ngIf="!hasBarangaysAndMunicipalities "></app-sb-members>
            <municipality-officials></municipality-officials>
        </div>
    </div>
</div>
