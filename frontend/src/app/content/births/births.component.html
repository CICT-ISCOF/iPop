<div class="container births-component">

    <br>
    <div class="inputs">

        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="sorting-number">Sorting Number</label>
                <input type="number" class="form-control" id="sorting-number" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="municipality">Municipality</label>
                <select class="custom-select" id="municipality" required>
                    <option selected disabled >Choose...</option>
                    <option>...</option>
                </select>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <label for="barangay">Barangay</label>
                <select class="custom-select" id="barangay" required>
                    <option selected disabled >Choose...</option>
                    <option>...</option>
                </select>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="household-number">Household Number</label>
                <input type="number" class="form-control" id="household-number" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="total-cases">Total Cases</label>
                <input type="number" class="form-control" id="total-cases" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="case-number">Number of Cases</label>
                <input type="number" class="form-control" id="case-number" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="month-of-death">Birth Month</label>
                <select class="custom-select" id="month-of-death" required>
                    <option selected disabled >Choose...</option>
                    <option *ngFor="let month of months">{{ month }}</option>
                </select>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="case-number">Baby's Name</label>
                <input type="text" class="form-control" id="deaceased-name" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="sex">Sex of Child</label>
                <select class="custom-select" id="sex" required>
                    <option selected disabled >Choose...</option>
                    <option *ngFor="let sex of sexs">{{ sex }}</option>
                </select>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
        <hr>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="age-at-death">Birth Order</label>
                <select class="custom-select" id="age-bracket" required>
                    <option selected disabled >Choose...</option>
                    <option *ngFor="let birthOrder of birthOrders">{{ birthOrder }}</option>
                </select>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <label for="age-bracket">Place of Birth</label>
                <select class="custom-select" id="age-bracket" required>
                    <option selected disabled >Choose...</option>
                    <option *ngFor="let placeofBirth of placeofBirths">{{ placeofBirth }}</option>
                </select>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
        <hr>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="mothers-name">Name of Mother</label>
                <input type="text" class="form-control" id="mothers-name" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="age-of-mother">Age of Mother</label>
                <input type="number" class="form-control" id="age-of-mother" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="age-bracket">Age Bracket</label>
                <select class="custom-select" id="age-bracket" required>
                    <option selected disabled >Choose...</option>
                    <option *ngFor="let ageBracket of ageBrackets">{{ ageBracket }}</option>
                </select>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="work-of-mother">Mother's Actual Work</label>
                <input type="text" class="form-control" id="work-of-mother" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <label for="age-bracket">Mother's Occupation</label>
                <select class="custom-select" id="age-bracket" required>
                    <option selected disabled >Choose...</option>
                    <option *ngFor="let occupation of occupations">{{ occupation }}</option>
                </select>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
        <hr>


        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="age-bracket">Mother's Religion</label>
                <select class="custom-select" id="age-bracket" required>
                    <option selected disabled >Choose...</option>
                    <option *ngFor="let religion of religions">{{ religion }}</option>
                </select>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="age-bracket">Mother's Marital Status</label>
                <select class="custom-select" id="age-bracket" required>
                    <option selected disabled >Choose...</option>
                    <option *ngFor="let maritalStatus of maritalStatuses">{{ maritalStatus }}</option>
                </select>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="registered-lcr">Registered LCR</label>
                <select class="custom-select" id="registered-lcr" required>
                    <option selected disabled >Choose...</option>
                    <option *ngFor="let registeredLCR of registeredLCRs">{{ registeredLCR }}</option>
                </select>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>



        <br>
        <div class="button-container">
            <button class="button">Submit Record</button>
        </div>
        <br> <br>

    </div>

</div>
