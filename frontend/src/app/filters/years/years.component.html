<div class="btn-group">
    <button type="button" class="btn btn-sm btn-dark dropdown-toggle" data-toggle="dropdown"
        style="border-radius: 5px;opacity: .8;" >
        {{ selectedYear == '' ? 'Select Year' : selectedYear }}
    </button>
    <ul class="dropdown-menu" style="max-height: 50vh;overflow: auto;background: var(--bg);">
        <div *ngFor="let municipality of [1,2,3,4,5,6,7,8,8]">
            <li *ngIf="years.length == 0">
                <a class="dropdown-item">
                    ....
                </a>
            </li>
        </div>
        <li *ngFor="let year of years">
            <a (click)="setYear(year)" class="dropdown-item">
                {{year}}
            </a>
        </li>
    </ul>
</div>
