<div class="btn-group">
    <button type="button" class="btn btn-sm btn-dark dropdown-toggle" data-toggle="dropdown" style="border-radius: 5px;opacity: .9;">
       <i class="bi bi-pin-fill"></i>
        {{ selectedBarangayName == '' ? 'Choose Barangay' : selectedBarangayName }}
    </button>
    <ul class="dropdown-menu" style="max-height: 50vh;overflow: auto;background: var(--bg);">
        <div *ngFor="let municipality of [1,2,3,4,5,6,7,8,8]">
            <li *ngIf="barangays.length == 0">
                <a class="dropdown-item">
                    ....
                </a>
            </li>
        </div>
        <li *ngFor="let barangay of barangays">
            <a (click)="setBarangay(barangay)" class="dropdown-item">
                <i class="bi bi-pin-fill"></i>
                <p>{{barangay.name}}</p>
                <i class="bi bi-chevron-right"></i>
            </a>
        </li>
    </ul>
</div>
