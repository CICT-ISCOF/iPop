<!doctype html>
<html id="html" lang="en" data-theme="" color="">

<head>
    <meta charset="utf-8">
    <title>Iloilo Provincial Population Office</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.esm.min.js" integrity="sha384-Eg5XYZrb+x0FMnsSAcaUNc6vJ/6B47jQvyhan3IGKcCfko9Hq6vS3s1PviSpNbdE" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="manifest" href="manifest.webmanifest">

    <meta name="theme-color" content="#1976d2">
</head>

<body>
    <script type="text/javascript">
        function setTheme() {
            if (
                localStorage.getItem("data-theme") == undefined ||
                localStorage.getItem("color") == undefined
            ) {
                localStorage.setItem('data-theme', "light");
                localStorage.setItem('color', "plain_blue2");
                document.getElementById('html').setAttribute("data-theme", localStorage.getItem("data-theme"));
                document.getElementById('html').setAttribute("color", localStorage.getItem("color"));

            } else {
                document.getElementById('html').setAttribute("data-theme", localStorage.getItem("data-theme"))
                document.getElementById('html').setAttribute("color", localStorage.getItem("color"))
            }
        }
        setInterval(() => {
            setTheme()
        }, 100)
    </script>
    <app-root></app-root>
</body>

</html>
