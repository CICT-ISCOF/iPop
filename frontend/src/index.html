<!doctype html>
<html id="html" lang="en" data-theme="" color="">
<head>
    <meta charset="utf-8">
    <title>Iloilo Provincial Population Office</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./assets/ipo-logo.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
        integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
   
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.esm.min.js"
    integrity="sha384-Eg5XYZrb+x0FMnsSAcaUNc6vJ/6B47jQvyhan3IGKcCfko9Hq6vS3s1PviSpNbdE"
    crossorigin="anonymous"></script>
    <script type="text/javascript">
        function setTheme() {
            if (
                localStorage.getItem("data-theme") == undefined ||
                localStorage.getItem("color") == undefined
            ) {
                localStorage.setItem('data-theme', "light");
                localStorage.setItem('color', "plain_blue2");
                document.getElementById('html').setAttribute("data-theme", localStorage.getItem("data-theme"));
                document.getElementById('html').setAttribute("color", localStorage.getItem("color"));

            } else {
                document.getElementById('html').setAttribute("data-theme", localStorage.getItem("data-theme"))
                document.getElementById('html').setAttribute("color", localStorage.getItem("color"))
            }
        }
        setInterval(() => {
            setTheme()
        }, 100);
    </script>
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#1976d2">
 
</head>
<body>
    <app-root></app-root>
    <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
